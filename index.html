<body class="container">
    <header class="cabecalho">

                    <li class="listaBox__caixa">
                        <img src="./assets/img/dev.png" alt="Icone Developer">

                    <li class="listaBox__caixa">

                    <li class="listaBox__caixa">

            <div>

                        <div class="projetos__conteudo">
                            <a href="https://kimbdev.github.io/Atomic-Designer/" target="_blank"

                            <a class="projetos__conteudo__titulo" href="https://github.com/kimbdev/Atomic-Designer"
                                target="_blank">Site
